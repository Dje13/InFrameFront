<div class="row">
    <div *ngIf="isStandardLabel()" class="col-md-12">
        <div class="form-group">
            <label for=" {{ inputParam.fieldName }} "> {{inputParam.fieldLabel}} </label>

            <div *ngIf="inputParam.fieldType=='inputText'">
                <input id="{{ inputParam.fieldName }}" type="text" pInputText class="form-control" [(ngModel)]="_value"
                    name="{{inputParam.fieldName}}" [required]="false" [disabled]="!inputParam.active"
                    title="{{inputParam.tooltip}}" value="{{inputParam.defaultValue}}" />
            </div>

            <div *ngIf="inputParam.fieldType=='password'">
                <input id="{{ inputParam.id }}" type="password" pPassword class="form-control" [(ngModel)]="_value"
                    name="{{inputParam.fieldName}}" [required]="true" [disabled]="!inputParam.active"
                    title="{{inputParam.tooltip}}" placeholder="{{inputParam.defaultValue}}" />
            </div>

            <div *ngIf="inputParam.fieldType=='date'">
                <p-calendar id="{{ inputParam.id }}" [(ngModel)]="_value" name="{{inputParam.fieldName}}"
                    [required]="false" [disabled]="!inputParam.active" title="{{inputParam.tooltip}}"
                    dateFormat="dd/mm/yy">
                </p-calendar>
            </div>

            <div *ngIf="inputParam.fieldType=='month'">
                <p-calendar id="{{ inputParam.id }}" [(ngModel)]="_value" name="{{inputParam.fieldName}}"
                    [required]="false" [disabled]="!inputParam.active" title="{{inputParam.tooltip}}" view="month"
                    dateFormat="mm/yy" [yearNavigator]="true" yearRange="2000:2030">
                </p-calendar>
            </div>

            <div *ngIf="inputParam.fieldType=='time'">
                <p-calendar class="ng-tns-c6-12 ng-valid ng-touched ui-inputwrapper-filled ng-dirty"
                    [(ngModel)]="_value" id="{{ inputParam.id }}" name="{{inputParam.fieldName}}" [required]="false"
                    [disabled]="!inputParam.active" timeOnly="true" showTime="true" hourFormat="24"
                    title="{{inputParam.tooltip}}" placeholder>
                </p-calendar>
            </div>

            <div *ngIf="inputParam.fieldType=='color'">
                <p-colorPicker [(ngModel)]="colorValue" [inline]="false"></p-colorPicker>
            </div>

            <div *ngIf="inputParam.fieldType=='number'" InputText>
                <input id="{{ inputParam.id }}" type="text" pInputText pKeyFilter="int" class="form-control"
                    [(ngModel)]="_value" name="{{inputParam.fieldName}}" [required]="false"
                    [disabled]="!inputParam.active" title="{{inputParam.tooltip}}"
                    placeholder="{{inputParam.defaultValue}}" />
            </div>

            <div *ngIf="inputParam.fieldType=='email'">
                <input id="{{ inputParam.id }}" type="text" pInputText pKeyFilter="email" class="form-control"
                    [(ngModel)]="_value" name="{{inputParam.fieldName}}" [required]="false"
                    [disabled]="!inputParam.active" title="{{inputParam.tooltip}}"
                    placeholder="{{inputParam.defaultValue}}" />
                <p-message severity="error" text="Not a valid email"></p-message>
            </div>

            <!-- composants ici -->

        </div>
    </div>

    <div *ngIf="inputParam.fieldType=='checkbox'" class="col-md-12">
        <div class="ui-g" style="width:250px;margin-bottom:10px">
            <span *ngFor="let valueCheckbox of checkboxListPossibleValues; let c = index " style="margin-right:10px">
                <div class="ui-g-12">
                    <p-checkbox name="{{ inputParam.name }}" label=" {{ valueCheckbox }}" value=" {{ valueCheckbox }}"
                        [(ngModel)]="_value" inputId=" {{c}}" [required]="false" [disabled]="!inputParam.active">
                    </p-checkbox>
                </div>
            </span>
        </div>
    </div>

    <div *ngIf="inputParam.fieldType=='radio'" class="col-md-12">
        <div class="ui-g" style="width:250px;margin-bottom:10px">
            <span *ngFor="let valueRadioButton of fieldParameters['options'] let i = index " style="margin-right:10px">
                <div class="ui-g-12">
                    <p-radioButton name="{{ fieldParameters['name'] }}"
                        label=" {{ valueRadioButton.label ? valueRadioButton.label : valueRadioButton.value }}"
                        [(ngModel)]="_value" value=" {{ valueRadioButton.value }}" inputId="{{i}}">
                    </p-radioButton>
                </div>
            </span>
        </div>
    </div>

    <div *ngIf="inputParam.fieldType=='submit'" class="col-md-12">
        <div class="form-group">
            <p-button type="button" id="{{ inputParam.id }}" label="{{inputParam.fieldLabel}}"
                [disabled]="!inputParam.active" (onClick)="handleClick($event)">
            </p-button>
        </div>
    </div>

    <div *ngIf="inputParam.fieldType=='reset'" class="col-md-12">
        <div class="form-group">
            <p-button type="button" id="{{ inputParam.id }}" label="{{inputParam.fieldLabel}}"
                [disabled]="!inputParam.active" (onClick)="handleClick($event)">
            </p-button>
        </div>
    </div>

</div>
